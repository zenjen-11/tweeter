<!DOCTYPE html>
<html lang="en">
  <head>

     <!-- Width device Information -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- External Google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome fonts icons -->
    <script
      src="https://kit.fontawesome.com/0a7ed7867a.js"
      crossorigin="anonymous"
    ></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="styles/header.css" type="text/css" />
    <link rel="stylesheet" href="styles/tweet-input.css" type="text/css" />
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="scripts/client.js"></script>
    <script
      type="text/javascript"
      src="scripts/composer-char-counter.js"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <div class = "container-fluid">
    <nav>
      <div class="logo"><img src="/images/trump-logo.svg" /></div>

      <div class="nav-branding">
        <span class="logoType">tweeter</span>
        <span class="navbarSlogan">
          <b>Write</b> a new tweet
          <a><i class="fas fa-angle-double-down"></i></a>
        </span>
      </div>

    </nav>
    <main id="container">
      <header id="page-header">
        <div>
          <img src="/images/trump_header.svg" />
        </div>
        <div>
          <h2>Donald J. Trump</h2>
        </div>
      </header>

      <!-- Page-specific (main) content here -->

      <section class="new-tweet">
        <form class= "tweet-input" method="POST" action="/tweets">
          <label for="tweet-text">What are you humming about?</label>

              <!-- Error message, hidden by default -->
              <h4>
                <i class="fas fa-exclamation-circle"></i>
                <span class='tweet-error'>Error message goes here</span>
              </h4>

          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <output name="counter" class="counter" for="tweet-text">140</output>
            <button class="tweet-button" type="submit">Tweet</button>
          </div>
        </form>
        <div id = "tweet-container"></div>

        </div>
      </section>
    </main>
 </div>

  </body>
</html>
