<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- External Google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome fonts icons -->
    <script
      src="https://kit.fontawesome.com/0a7ed7867a.js"
      crossorigin="anonymous"
    ></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="styles/header.css" type="text/css" />
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="scripts/client.js"></script>
    <script
      type="text/javascript"
      src="scripts/composer-char-counter.js"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo"><img src="/images/trump-logo.svg" /> </span>
      <div class="nav-branding">
        <span class="logoType">tweeter</span>
        <span class="navbarSlogan">
          <b>Write</b> a new tweet
          <a><i class="fas fa-angle-double-down"></i></a>
        </span>
      </div>
    </nav>
    <main id="container">
      <header id="page-header">
        <div>
          <img src="/images/trump_header.svg" />
        </div>
        <div>
          <h2>Donald J. Trump</h2>
        </div>
      </header>

      <!-- Page-specific (main) content here -->

      <section class="new-tweet">
        <form method="POST" action="/tweets/">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <output name="counter" class="counter" for="tweet-text">140</output>
            <button class="tweet-button" type="submit">Tweet</button>
          </div>
        </form>

        <div class="profile-1">
          <div class="placeholder-1"><img src="/images/avatar-1.gif" /></div>
          <h4>Donald J. Trump</h4>
          <p>Jack Dorsey is a loser... and so is Mark Zuckerberg.</p>
          <footer>
            <p class="footer">2 days ago</p>
            <div class="icons">
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>
            </div>
          </footer>
        </div>
        <div class="profile-2">
          <div class="placeholder-2"><img src="/images/avatar-2.gif" /></div>
          <h4>Melania Trump</h4>
          <p>I really don't care. Do you?</p>
          <footer>
            <p class="footer">3 days ago</p>
            <div class="icons">
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>
            </div>
          </footer>
        </div>
        <div class="profile-3">
          <div class="placeholder-3"><img src="/images/avatar-3.gif" /></div>
          <h4>Ivanka Trump</h4>
          <p>
            If he wasn't my father, I would spray him <br>with Mace.
          </p>
          <footer>
            <p class="footer">7 days ago</p>
            <div class="icons">
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>
            </div>
          </footer>
        </div>
      </section>
    </main>
  </body>
</html>
